<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MagicDream</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <header class="header">
      <div class="container header-container">
        <nav class="section-nav">
          <a href="./index.html" class="logo list"
            >Magic<span class="logo-web">Dreams</span></a
          >
          <ul class="site-nav list">
            <li class="item">
              <a href="./index.html" class="link current list">Мрії</a>
            </li>
            <li class="item">
              <a href="./portfolio.html" class="link list">haahhahaha</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

   

    <main>
      <section class="hero">
        <div class="container">
          <h1 class="hero-title">Розкажіть про свої Мрії</h1>
          <button type="button" class="hero-button" data-modal-open>
            Розповісти про Мрії
          </button>
        </div>
      </section>

      <section class="magic-dreams">
        <div class="magic-divmagic-div"> 
          <h1 class="magic-title">Як відбуваються подорожі у сні</h1></div>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
        </section>

      <section class="doing">
       
      </section>

<!-- Our team -->
      <section class="team">
       
      </section>
    </main>

    <!-- Customers -->
<section class="customers">
    
  </section>
  </main>

    <footer class="footer">
      <div class="container container-footer">
        <div class="footer-left-side">
          <a href="./index.html" class="logo list"
            >Magic<span class="logo-web">Dreams</span></a
          >
          <p class="footer-text">
            Магічні сни це диво, яким ми захоплюємось, та не завжди можемо пояснити.
          </p>
        </div>
        
        <div>
          <p class="footer-form-text">Надсилай свої цікаві історії нам на пошту</p>
          <form class="footer-form">
            <label for="user_sub"></label>
            <input
              id="user_sub"
              type="email"
              name="user-email"
              class="footer-form-input"
              placeholder="E-mail"
              required
            />

            <button type="submit" class="footer-form-button">
              Надіслати
              <svg class="footer-form-icon" width="24" height="20">
                <use href="./images/icons.svg#icon-send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>

    <!-- modal window -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-close" data-modal-close>
          <svg class="modal-close-icon" width="8" height="8">
            <use href="./images/icons.svg#icon-close-modal"></use>
          </svg>
        </button>
        <p class="form-text">Leave your contacts and we will call you back</p>
        <form class="modal-form">
          <div class="modal-form-container">
            <label for="user_name" class="modal-form-field">Name</label>
            <span class="user-container">
              <input
                id="user_name"
                type="text"
                name="user-name"
                class="modal-form-input"
                required
              />
              <svg width="18" height="18" class="form-icon">
                <use href="./images/icons.svg#icon-name"></use>
              </svg>
            </span>
            <label for="user_phone" class="modal-form-field">Phone </label>
            <span class="user-container">
              <input
                id="user_phone"
                type="tel"
                name="user-phone"
                class="modal-form-input"
                required
              />
              <svg width="18" height="24" class="form-icon">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </span>
            <label for="user_email" class="modal-form-field">Email </label>
            <span class="user-container">
              <input
                id="user_email"
                type="email"
                name="user-email"
                class="modal-form-input"
                required
              />
              <svg width="18" height="24" class="form-icon">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </span>
            <label for="user_message" class="modal-form-field">Comment </label>
            <textarea
              id="user_message"
              name="user-message"
              placeholder="Text input"
              class="textarea"
            ></textarea>
          </div>
          <label class="modal-check-text">
            I accept the terms and conditions of the&nbsp;
            <a href="" class="modal-check-link"> Privacy Policy</a>
            <input
              type="checkbox"
              name="user-policy"
              class="modal-form-check visually-hidden"
            />
            <span class="user-policy-check">
              <svg width="10" height="8">
                <use href="./images/icons.svg#icon-click"></use>
              </svg>
            </span>
          </label>
          <button type="submit" class="modal-form-submit">Send</button>
        </form>
      </div>
    </div>

    <script src="./js/modal.js"></script>
  </body>
</html>
